<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TableAssigment</title>
    <style>
      .container {
        transform: translate(35%, 50%);
      }
    </style>
  </head>
  <body>
    <h1 align="center">Table Assigment</h1>
    <div class="container">
      <table border="1px">
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 a.m</td>
          <td rowspan="2">5:00 a.m</td>
          <td>Introduction To Xml</td>
        </tr>
        <tr>
          <td>Validity:DTD and Relax Ng</td>
        </tr>
        <tr>
          <td rowspan="3">TueDay</td>
          <td>8:00 a.m</td>
          <td>11:00 a.m</td>
          <td rowspan="2">X-Path</td>
        </tr>
        <tr>
          <td>11:00 a.m</td>
          <td>2:00 p.m</td>
        </tr>
        <tr>
          <td>2:00 p.m</td>
          <td>5:00</td>
          <td>XSL Transformation</td>
        </tr>
        <tr>
          <td>WednesDay</td>
          <td>8:00</td>
          <td>12:00</td>
          <td>XSL Formatting Object</td>
        </tr>
      </table>
    </div>
  </body>
</html>
